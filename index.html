<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DURGAPUJA</title>
	<style>
		h1{
			text-align: center;
			color:#fed766  ;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<h1 id="return"></h1>

	<script>
		today=new Date();
		var cmas = new Date(today.getFullYear(), 9, 1);
		if (today.getMonth()==11 && today.getDate()>25){
			cmas.setFullYear(cmas.getFullYear()+1); 
		}  
		var one_day=1000*60*60*24;
		var result = Math.ceil((cmas.getTime()-today.getTime())/(one_day))+ " DAYS UNTIL DURGAPUJA 2022!";
		document.getElementById("return").innerHTML = result;
	</script>
</body>
</html>
